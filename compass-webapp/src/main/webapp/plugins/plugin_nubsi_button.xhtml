<ui:composition
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<!-- this is a p:separator. trust me. -->
	<span class="ui-separator">
		<span class="ui-icon ui-icon-grip-dotted-vertical"/>
	</span>
	<h:form>
		<p:commandButton icon="ui-icon-extlink"
						 id="annotationButton"
						 title="Place Annotation"
						 type="button"
						 onclick="COMPASS.Annotations.onPlaceButtonClick(); return false"
						 styleClass="compass-button ui-icon-extlink" />
		<p:commandButton icon="ui-icon-power"
						 id="annotationToggleButton"
						 title="Toggle Annotations"
						 type="button"
						 onclick="COMPASS.Annotations.onToggleButtonClick(); return false"
						 styleClass="compass-button ui-icon-extlink, compass-button-active" />
	</h:form>
</ui:composition>
